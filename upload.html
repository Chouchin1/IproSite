<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accessibility Database</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/EDG_Logo.png" type="image/x-icon">
  </head>
  <body onload="populate()">
    <nav id="NavBar">
      <div class="logo">
          <img id="logo" src="./images/EDG_Logo.png" alt="">
          <div class="logo">Accessibility Database</div>
      </div>
      <ul class="nav-links">
          <div class="menu">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>

              <li class="services">
                  <a>Services</a>
                  <ul id="dropdown">
                      <li><a href="./login.html">Log in</a></li>
                      <li><a href="./signup.html">Sign Up</a></li>
                      <li><a href="./forum.html">Forum</a></li>
                      <li><a href="./upload.html">Upload</a></li>
                  </ul>
              </li>
                  
              <li><a href="contact.html">Contact</a></li>
              <div class="search-bar">
                  <label for="search">&#x1F50D</label>
                  <input type="text" id="search" name="search" onkeyup="searchFunction()" placeholder="Search">
              </div>
              <div id="color-swap">
                  <label for="color-swap">Color Pallet</label><br>
                  <select name="pallet-select" id="pallet-select" onchange="changePallet(document.getElementById('pallet-select').selectedIndex)">
                      <option value="green">Green</option>
                      <option value="dark">Dark</option>
                      <option value="beige">Neutral</option>
                      <option value="modern">Modern</option>
                  </select>
              </div>
          </div>
      </ul>
  </nav>
    <main class="form-main">
      <form id="upload">
        <div id="name">
          <label for="name">Name</label>
          <input type="text" name="name" id="upload-name">
        </div>
        <div id="link">
          <label for="link">Link</label>
          <input type="text" name="link" id="upload-link">
        </div>
        <div id="description"> 
          <label for="description">Description</label><br>
          <input type="text" name="description" id="upload-description">
        </div>
        <div id="tags">
          <div id="conditions">
            <h3>CONDITIONS</h3>
            <input type="button" class="" onclick="highlightButton('conditions',1)" value="adhd">
            <input type="button" class="" onclick="highlightButton('conditions',2)" value="dyslexia">
            <input type="button" class="" onclick="highlightButton('conditions',3)" value="hearing-loss">
            <input type="button" class="" onclick="highlightButton('conditions',4)" value="dyscalculia"><br>
            <input type="button" class="" onclick="highlightButton('conditions',6)" value="vision-impairment">
            <input type="button" class="" onclick="highlightButton('conditions',7)" value="epilepsy">
            <input type="button" class="" onclick="highlightButton('conditions',8)" value="color-blindness">
          </div>
          <div id="type">
            <h3>TYPE</h3>
            <input type="button" class="" onclick="highlightButton('type', 1)" value="website">
            <input type="button" class="" onclick="highlightButton('type', 2)" value="desktop-apps"><br>
            <input type="button" class="" onclick="highlightButton('type', 4)" value="browser-extension">
            <input type="button" class="" onclick="highlightButton('type', 5)" value="physical-products">
          </div>
          <div id="submit">
            <input type="button" value="submit" 
               onclick="playUpload(document.getElementById('name').children[1].value, 
                         document.getElementById('link').children[1].value, 
                         document.getElementById('description').children[2].value)">
          </div>
        </div>
      </form>
    </main>
  <script src="script.js">
    
  </script>
  </body>
</html>
