    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body onload="populate()">
    <nav id="NavBar">
        <img src="./images/..." alt="">
        <div class="logo">FILLER</div>
        <ul class="nav-links">
            <div class="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>

                <li class="services">
                    <a>Services</a>
                    <ul id="dropdown">
                        <li><a href="./login.html">Log in</a></li>
                        <li><a href="./signup.html">Sign Up</a></li>

                    </ul>

                <li><a href="contact.html">Contact</a></li>
                <div class="search-bar">
                    <label for="search">&#x1F50D</label>
                    <input type="text" id="search" name="search" onkeyup="searchFunction()" placeholder="Search">
                </div>
            </div>
        </ul>
    </nav>
    <main class="form-main">
      <form id="sign-up">
        <div class="first-name">
          <label for="first-name" >First Name:</label>
          <input type="text" placeholder="John" name="first-name" id="sign-up-first-name">
        </div>
        <div class="last-name">
          <label for="last-name" >Last Name:</label>
          <input type="text" placeholder="Doe" name="last-name" id="sign-up-last-name">
        </div>
        <div class="email">
          <label for="email">Email:</label>
          <input type="text" placeholder="User1234@gmail.com" name="email" id="sign-up-email">
        </div>
        <div class="password">
          <label for="password">Password:</label>
          <input type="text" placeholder="*******" name="password" id="sign-up-password">
        </div>
        <div class="password">
          <label for="confirm-password" >Confirm Password:</label>
          <input type="text" placeholder="*******" name="confirm-password" id="sign-up-password-confirm">
        </div>
        <div class="sign-up-options">
          <input type="button" value="Student" onclick="hilightOne()">
          <input type="button" value="Teacher" onclick="hilightOne()">
        </div>
        <div class="terms">
          <input type="checkbox" name="terms" id="terms-box">
          <label for="terms">Please agree to the <a href="">Terms And Conditions</a></label>
        </div>
        <div class="submit">
          <input type="button" value="submit" onclick="signUp()">
        </div>
        <div class="error">
          <h3 id="sign-up-error-message"></h3>
        </div>
      </form>
    </main>
  <script src="script.js"></script>
  </body>
</html>
