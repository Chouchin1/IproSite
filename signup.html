<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accessibility Database</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/EDG_Logo.png" type="image/x-icon">
  </head>
  <body onload="populate()">
    <div id="spacer"></div>
    <div class="other-aside">
        <section class="sidebar-logo-wrapper">
            <div class="sidebar-logo">
                <div class="green-behind"> </div>
                <img id="logo" src="./images/EDG_Logo.png" alt="">
                <p><b>Accessibility</b></p>
                <p>Database</p>
            </div>
        </section>  
    </div>  
    <nav id="NavBar">
        <ul class="nav-links">
            <li>
                <div id="color-swap">
                    <label for="color-swap">Color Pallet</label><br>
                    <select name="pallet-select" id="pallet-select" onchange="changePallet(document.getElementById('pallet-select').selectedIndex)">
                        <option value="green">Green</option>
                        <option value="dark">Dark</option>
                        <option value="beige">Neutral</option>
                        <option value="modern">Modern</option>
                    </select>
                </div>
            </li>
            <div class="menu">
                <li><a href="./index.html"><b>Home</b></a></li>
                <li><a href="./about.html"><b>About</b></a></li>

                <li class="services">
                    <a><b>Services</b></a>
                    <ul id="dropdown">
                        <li><a href="./login.html">Log in</a></li>
                        <li><a href="./signup.html">Sign Up</a>
                            <input type="button" onclick="signOut()" hidden="true" value="Sign Out"></li>
                        <li><a href="./forum.html">Forum</a></li>
                        <li><a href="./upload.html">Upload</a></li>
                    </ul>
                </li>
                    
                <li><a href="contact.html"><b>Contact</b></a></li>
            </div>
        </ul>
        <div class="search-bar">
            <input type="text" id="search" name="search" onkeyup="searchFunction()" placeholder="Search">
            <label for="search">&#x1F50D</label>
        </div>
    </nav>
    <main class="form-main">
      <form id="sign-up">
        <div class="first-name">
          <label for="first-name" >First Name:</label>
          <input type="text" placeholder="John" name="first-name" id="sign-up-first-name">
        </div>
        <div class="last-name">
          <label for="last-name" >Last Name:</label>
          <input type="text" placeholder="Doe" name="last-name" id="sign-up-last-name">
        </div>
        <div class="email">
          <label for="email">Email:</label>
          <input type="text" placeholder="User1234@gmail.com" name="email" id="sign-up-email">
        </div>
        <div class="password">
          <label for="password">Password:</label>
          <input type="text" placeholder="*******" name="password" id="sign-up-password">
        </div>
        <div class="password">
          <label for="confirm-password" >Confirm Password:</label>
          <input type="text" placeholder="*******" name="confirm-password" id="sign-up-password-confirm">
        </div>
        <div class="sign-up-options">
          <input type="button" value="Student" id="student-button" onclick="highlightOne(document.getElementById('student-button'), document.getElementById('teacher-button'))">
          <input type="button" value="Teacher" id="teacher-button" onclick="highlightOne(document.getElementById('teacher-button'), document.getElementById('student-button'))">
        </div>
        <div class="terms">
          <input type="checkbox" name="terms" id="terms-box">
          <label for="terms">Please agree to the <a href="">Terms And Conditions</a></label>
        </div>
        <div class="submit">
          <input type="button" value="submit" onclick="signUp()">
        </div>
        <div class="error">
          <h3 id="sign-up-error-message"></h3>
        </div>
      </form>
    </main>
  <script src="script.js"></script>
  </body>
</html>
