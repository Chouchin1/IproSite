<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">

  </head>
  <body onload="populate()" class="green">
    <div id="spacer"></div>
    <div class="other-aside">
        <section class="sidebar-logo-wrapper">
            <div class="sidebar-logo">
                <div class="green-behind"> </div>
                <img id="logo" src="./images/EDG_Logo.png" alt="">
                <p><b>Accessibility</b></p>
                <p>Database</p>
            </div>
        </section>  
    </div>  
    <nav id="NavBar">
      <ul class="nav-links">
          <li>
              <div id="color-swap">
                  <label for="color-swap">Color Pallet</label><br>
                  <select name="pallet-select" id="pallet-select" onchange="changePallet(document.getElementById('pallet-select').selectedIndex-1)">
                      <option value="none">Select Color</option>
                      <option value="green">Green</option>
                      <option value="dark">Dark</option>
                      <option value="beige">Neutral</option>
                      <option value="modern">Modern</option>
                  </select>
              </div>
          </li>
          <div class="menu">
              <li><a href="./index.html"><b>Home</b></a></li>
              <li><a href="./about.html"><b>About</b></a></li>

              <li class="services">
                  <a><b>Services</b></a>
                  <ul id="dropdown">
                      <li><a href="./login.html">Log in</a></li>
                      <li><a href="./signup.html">Sign Up</a>
                          <a type="button" onclick="signOut()" hidden="true">Sign Out</a></li>
                      <li><a href="./forum.html">Forum</a></li>
                      <li><a href="./upload.html">Upload</a></li>
                  </ul>
              </li>
                  
              <li><a href="contact.html"><b>Contact</b></a></li>
          </div>
      </ul>
      <div class="search-bar">
          <input type="text" id="search" name="search" onkeyup="searchFunction()" placeholder="Search">
          <label for="search">&#x1F50D</label>
      </div>
  </nav>
    <main class="form-main">
      <form id="log-in">
        <div class="email">
          <label for="email">Email:</label>
          <input type="text" placeholder="User1234@gmail.com" name="email" id="log-in-email">
        </div>
        <div class="password">
          <label for="password">Password:</label>
          <input type="password" placeholder="*******" name="password"  id="log-in-password">
        </div>
        <div class="submit">
          <input type="button" value="submit" onclick="login(document.getElementById('log-in-email').value, 
                                                    document.getElementById('log-in-password').value, false)">
        </div>
        <div class="error">
          <h3 id="log-in-error-message"></h3>
        </div>
      </form>
    </main>
  <script src="script.js"></script>
  </body>
</html>
