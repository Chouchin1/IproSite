<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accessibility Database</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/EDG_Logo.png" type="image/x-icon">
  </head>
  <body onload="populate()">
    <nav id="NavBar">
      <div class="logo">
          <img id="logo" src="./images/EDG_Logo.png" alt="">
          <div class="logo">Accessibility Database</div>
      </div>
      <ul class="nav-links">
          <div class="menu">
              <li><a href="./index.html">Home</a></li>
              <li><a href="./about.html">About</a></li>

              <li class="services">
                  <a>Services</a>
                  <ul id="dropdown">
                      <li><a href="./login.html">Log in</a></li>
                      <li><a href="./signup.html">Sign Up</a></li>
                      <li><a href="./forum.html">Forum</a></li>
                      <li><a href="./upload.html">Upload</a></li>
                  </ul>
              </li>
                  
              <li><a href="contact.html">Contact</a></li>
              <div class="search-bar">
                  <label for="search">&#x1F50D</label>
                  <input type="text" id="search" name="search" onkeyup="searchFunction()" placeholder="Search">
              </div>
              <div id="color-swap">
                  <label for="color-swap">Color Pallet</label><br>
                  <select name="pallet-select" id="pallet-select" onchange="changePallet(document.getElementById('pallet-select').selectedIndex)">
                      <option value="green">Green</option>
                      <option value="dark">Dark</option>
                      <option value="beige">Neutral</option>
                      <option value="modern">Modern</option>
                  </select>
              </div>
          </div>
      </ul>
  </nav>
    <main class="form-main">
      <form id="log-in">
        <div class="email">
          <label for="email">Email:</label>
          <input type="text" placeholder="User1234@gmail.com" name="email" id="log-in-email">
        </div>
        <div class="password">
          <label for="password">Password:</label>
          <input type="text" placeholder="*******" name="password"  id="log-in-password">
        </div>
        </form>
        <div class="submit">
          <input type="button" value="submit" onclick="login(document.getElementById('log-in-email').value, 
                                                    document.getElementById('log-in-password').value, false)">
        </div>
        <div class="error">
          <h3 id="log-in-error-message"></h3>
        </div>
      </form>
    </main>
  <script src="script.js"></script>
  </body>
</html>
